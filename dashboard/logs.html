<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Logs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- â­ Stars Background -->
  <canvas id="stars"></canvas>

  <div class="layout">

    <!-- ================== SIDEBAR ================== -->
    <aside class="sidebar">

      <!-- LOGO -->
      <div class="logo">
        ğŸ¤– GPT Bot
      </div>

      <!-- MENU -->
      <nav class="menu">
        <a href="index.html">ğŸ  Dashboard</a>
        <a href="staff.html">ğŸ‘¥ Staff</a>
        <a href="logs.html" class="active">ğŸ§¾ Logs</a>
      </nav>

      <!-- USER PROFILE -->
      <div class="profile">
        <div class="avatar">ğŸ‘¤</div>
        <div class="info">
          <span id="profileName">Guest</span>
          <small id="profileRole">---</small>
        </div>
      </div>

      <!-- LOGOUT -->
      <button style="margin-top: 12px; width: 100%;" onclick="logout()">
        Logout
      </button>

    </aside>

    <!-- ================== CONTENT ================== -->
    <main class="content">

      <h1>ğŸ§¾ Audit Logs</h1>

      <!-- LOGIN -->
      <div class="login">
        <input type="password" id="token" placeholder="STAFF TOKEN">
        <button onclick="loginLogs()">Login</button>
      </div>

      <div id="info"></div>

      <!-- ================== FILTER BAR ================== -->
      <div class="card">

        <input
          type="text"
          id="searchInput"
          placeholder="ğŸ” Search (user / action / guild)"
          oninput="renderLogs()"
        >

        <select id="actionFilter" onchange="renderLogs()">
          <option value="">All Actions</option>
          <option value="BILLING_UPGRADE">Billing Upgrade</option>
          <option value="RESET">Reset</option>
          <option value="LOGIN">Login</option>
          <option value="STAFF_CREATE">Staff Create</option>
          <option value="STAFF_DELETE">Staff Delete</option>
        </select>

        <select id="sortFilter" onchange="renderLogs()">
          <option value="desc">Newest First</option>
          <option value="asc">Oldest First</option>
        </select>

      </div>

      <!-- ================== LOGS ================== -->
      <div id="logs"></div>

    </main>

  </div>

  <!-- Scripts -->
  <script src="stars.js"></script>
  <script src="script.js"></script>
</body>
</html>
