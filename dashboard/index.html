<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT Bot ‚Äì Staff Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ‚≠ê Stars Background -->
  <canvas id="stars"></canvas>

  <!-- ================== PLAN SWITCHER (GPT STYLE) ================== -->
  <div class="plan-switcher">

    <button class="plan-btn" onclick="togglePlans()">
      <span id="currentPlan">FREE</span>
      <small>Current Plan</small>
    </button>

    <div class="plan-dropdown" id="planDropdown">
      <div class="plan-item active" onclick="selectPlan('FREE')">
        FREE <span>‚úî</span>
      </div>
      <div class="plan-item" onclick="selectPlan('PRIME')">
        PRIME
      </div>
      <div class="plan-item" onclick="selectPlan('PREMIUM')">
        PREMIUM
      </div>
      <div class="plan-item" onclick="selectPlan('MAX')">
        MAX
      </div>
    </div>

  </div>

  <div class="layout">

    <!-- ================== SIDEBAR ================== -->
    <aside class="sidebar">

      <!-- LOGO -->
      <div class="logo">
        ü§ñ GPT Bot
      </div>

      <!-- MENU -->
      <nav class="menu">
        <a href="index.html" id="nav-dashboard" class="active">üè† Dashboard</a>
        <a href="staff.html" id="nav-staff">üë• Staff</a>
        <a href="logs.html" id="nav-logs">üßæ Logs</a>
      </nav>

      <!-- USER PROFILE -->
      <div class="profile">
        <div class="avatar" id="profileAvatar">üë§</div>
        <div class="info">
          <span id="profileName">Guest</span>
          <small id="profileRole">---</small>
        </div>
      </div>

      <!-- LOGOUT -->
      <button style="margin-top: 12px; width: 100%;" onclick="logout()">
        Logout
      </button>

    </aside>

    <!-- ================== CONTENT ================== -->
    <main class="content">

      <h1>ü§ñ Staff Dashboard</h1>

      <!-- LOGIN -->
      <div class="login">
        <input type="password" id="token" placeholder="STAFF TOKEN">
        <button onclick="login()">Login</button>
      </div>

      <!-- STAFF INFO -->
      <div id="info"></div>

      <!-- GUILDS -->
      <div id="guilds"></div>

    </main>

  </div>

  <!-- Scripts -->
  <script src="stars.js"></script>
  <script src="script.js"></script>
</body>
</html>
